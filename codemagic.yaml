workflows:
  flutter-release:
    name: Flutter Android Release
    environment:
      flutter: stable
      vars:
        PROJECT_PATH: .
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
